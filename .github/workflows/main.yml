on: [push]

jobs:
  jmeter_job:
    runs-on: ubuntu-latest
    name: A job to run jmeter
    steps:
    - name: Run jmeter step
      uses: kamipatel/jmeteraction@v102
      with:
        name: result
        path: /github/workspace
    - name: Archive code coverage results
      uses: actions/upload-artifact@v1
      with:
        name: result
        path: /github/workspace/
  
